<table>
  <thead>
    <tr>
      <th>Пн</th>
      <th>Вт</th>
      <th>Ср</th>
      <th>Чт</th>
      <th>Пт</th>
      <th>Сб</th>
      <th>Вс</th>
    </tr>
  </thead>

  <tbody *ngIf="calendar">
    <tr *ngFor="let week of calendar">
      <td
        *ngFor="let day of week.days"
        [class.disabled]="day.disabled"
        (click)="select(day.value)"
      >
        <span
          [class.selected]="day.selected"
          [class.active]="day.active"
        >
          {{day.value | moment: 'DD'}}
        </span>
        <span
          class="tasks"
          *ngIf="day.value | moment: 'DD-MM-YYYY' | hasTasks: dateArr | async"
        >
          *
        </span>
      </td>
    </tr>
  </tbody>
</table>
